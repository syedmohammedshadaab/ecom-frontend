<div class="container-fluid"></div>
<div class="container mt-5 perfume-container text-center" @pageFade>
  <!-- ðŸ©¶ Section Title -->
  <h2 class="text-center mb-2 fw-bold text-gradient">Perfume Collection</h2>
  <p class="text-muted mb-5 fs-5">
    Indulge in elegance â€” crafted fragrances for every soul
  </p>

  <!-- ðŸŒ¿ Search & Filter Section -->
  <div
    class="filter-bar shadow-sm rounded-4 p-3 d-flex flex-wrap justify-content-center align-items-center gap-3 mb-5"
  >
    <!-- ðŸ” Search by Name -->
    <div class="search-input-container">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Search by name"
        [(ngModel)]="searchName"
        (input)="applyFilters()"
      />
      <i class="bi bi-search search-icon"></i>
    </div>

    <!-- ðŸ‘‡ Wrap gender + price + latest launch -->
    <div class="filters-row d-flex flex-wrap justify-content-center gap-3">
      <!-- Gender Filter -->
      <div class="filter-select-wrapper">
        <select
          id="genderSelect"
          class="form-select"
          [(ngModel)]="searchGender"
          (change)="applyFilters()"
        >
          <option value="">All Categories</option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          <option value="unisex">Unisex</option>
        </select>
      </div>

      <!-- Price Filter -->
      <div class="filter-select-wrapper">
        <select
          id="priceSelect"
          class="form-select"
          [(ngModel)]="selectedPriceRange"
          (change)="applyFilters()"
        >
          <option value="">All Prices</option>
          <option value="100-500">â‚¹100 - â‚¹500</option>
          <option value="500-1000">â‚¹500 - â‚¹1000</option>
          <option value="1000-5000">â‚¹1000 - â‚¹5000</option>
          <option value="5000-10000">â‚¹5000 - â‚¹10000</option>
        </select>
      </div>

      <!-- Latest Launch Filter -->
      <div class="form-check-wrapper">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="latestLaunchCheck"
            [(ngModel)]="showLatestOnly"
            (change)="applyFilters()"
          />
          <label
            class="form-check-label fw-semibold text-secondary"
            for="latestLaunchCheck"
          >
            <i class="bi bi-stars text-warning me-1"></i> Latest Launch Only
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”” Toast Message -->
  <div
    class="toast-container"
    [ngClass]="{
      show: showToast,
      success: toastType === 'success',
      error: toastType === 'error'
    }"
  >
    {{ toastMessage }}
  </div>

  <!-- ðŸ’Ž Perfume Cards -->
  <div class="row justify-content-center">
    <div
      class="col-md-4 mb-4"
      *ngFor="let f of filteredPerfumes"
      (click)="viewPerfumeDetails(f.id)"
      style="cursor: pointer"
      @perfumeAnim
    >
      <div
        class="card perfume-card shadow-sm h-100 border-0 rounded-4 overflow-hidden position-relative"
      >
        <!-- New Launch Badge -->
        <span *ngIf="f.latestLaunch" class="badge new-launch-badge"
          >New Launch</span
        >

        <!-- Perfume Image -->
        <div class="position-relative overflow-hidden">
          <img
            [src]="
              f.imageUrl ||
              f.imageurl ||
              'https://placehold.co/300x200?text=No+Image'
            "
            class="card-img-top perfume-img"
            alt="{{ f.name }}"
          />
        </div>

        <!-- Card Body -->
        <div class="card-body text-center p-4">
          <h5 class="card-title fw-semibold mb-2">{{ f.name }}</h5>

          <div
            class="d-flex justify-content-center align-items-center mb-2 text-secondary"
          >
            <strong>{{ f.gender }}</strong>
          </div>

          <p class="card-text fw-bold mb-3 text-theme-price">
            {{ f.price | currency : "INR" }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸš« Empty Message -->
  <div *ngIf="filteredPerfumes.length === 0" class="text-center mt-5">
    <h5>No perfumes found ðŸ˜¢</h5>
    <p class="text-muted">Try changing the filter options.</p>
  </div>
</div>
